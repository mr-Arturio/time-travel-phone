<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Time-Travel Phone — Live Dashboard</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <div class="title">☎️ Time-Travel Phone — Live Dashboard</div>
      <div id="llmBadge" class="badge">LLM: checking…</div>
      <div id="sttBadge" class="badge">Whisper: …</div>
    </header>

    <main>
      <section>
        <h2>Status</h2>
        <div id="status">
          <div class="row"><span>Endpoint</span><code id="llmEp">—</code></div>
          <div class="row"><span>Model</span><code id="llmModel">—</code></div>
          <div class="row">
            <span>Whisper</span><code id="whisperModel">—</code>
          </div>
          <div class="row"><span>Piper</span><code id="piperBin">—</code></div>
        </div>
      </section>

      <section>
        <h2>Live calls</h2>
        <div id="events">
          <!-- Placeholder until the first event arrives -->
          <div id="empty" class="ev">
            <div class="body">
              No calls yet. Trigger one from the tiny client…
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
